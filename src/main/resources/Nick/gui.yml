    方法.异步执行方法('每秒重新计算绘制起始点和更新变量');
  每秒重新计算绘制起始点和更新变量: |-
    界面变量.x=(方法.取屏幕宽度-方法.取组件值('背景_texture','width'))/2;
    界面变量.y=(方法.取屏幕高度-方法.取组件值('背景_texture','height'))/2;
    方法.延时(1000);
    方法.异步执行方法('每秒重新计算绘制起始点和更新变量');
